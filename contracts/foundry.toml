[profile.default]
out = "build/out"
cache_path = "build/cache"
broadcast = "build/broadcast"

solc_version = "0.8.30"
remappings = [
  "@/=src/",
  "@script/=script/",
  "@test/=test/",
  "@forge-std/=lib/forge-std/src/",
  "@oz/=lib/openzeppelin-contracts/contracts/",
]
auto_detect_remappings = false

# Suppress "Function state mutability can be restricted to pure" for
# supportsInterface, which must remain `view` for IERC165 compatibility.
ignored_error_codes = [2018]
